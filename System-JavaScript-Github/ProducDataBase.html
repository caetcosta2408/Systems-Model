<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="openModal()">
  <div class="head"></div>
  <div class="system">Diamond - Sistema Gestão Estoque</div>
  <div class="container">

    <div class="modal-container">
      <div class="modal">
        <form>
          <h2>Cadastro Produtos</h2><hr><br>
          <label for="m-codigo">Código</label>
          <input id="m-codigo" type="text" size="10px"><br>

          <label for="m-produto">Produto</label>
          <input id="m-produto" type="text" size="40px"><br>

          <label for="m-unid_medida">Unid.Medida</label>
          <input id="m-unid_medida" type="text" size="10px"><br>

          <label for="m-valor">Valor</label>
          <input id="m-valor" type="number" size="10px"><br>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

    <div class="divTable">
      <h2>Cadastro Produtos</h2>
      <button class="btnInsert" onclick="openModal()">Incluir</button>
      <a class="btnReturn" href="index.html">Retornar</a><br>
      <table>
        <thead>
          <h3>Consultar/Editar/Deletar</h3><hr><br>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Unid.Medida</th>
            <th>Valor</th>
            <th class="acao">Editar</th>
            <th class="acao">Deletar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </div>
  <script src="scriptProduc.js"></script>
</body>

</html>
